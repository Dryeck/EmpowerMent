<!doctype html>
<html>
  <head>
    {% block head %}
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
	<script type="text/javascript" src="{{url_for('static', filename='js/app.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static', filename='js/menteeSignupController.js')}}"></script>

	<!-- Global CSS -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<!-- FA -->
	<script src="https://use.fontawesome.com/2e9dfb8523.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

	<script type="text/javascript" src="{{url_for('static', filename='js/database.js') }}"></script>

    <title>{% block title %}{% endblock %} - EmpowerMent</title>
    {% endblock %}
  </head>
  <body ng-app="EmpowerMent">
    <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light">
    	<a class="navbar-brand emp" href="{{ url_for('login') }}"> EmpowerMent </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" href="#">Chat</a>
		      </li>
		        <li class="nav-item">
		          <a class="nav-link" href="{{ url_for('login') }}">Logout</a>
		      </li>
		    </ul>
		</div>
    </nav>
    {% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      <hr />
      <div class="row justify-content-center">
	    <footer class="footer">
	      <div class="container">
	        <span class="text-muted">      
	        &copy; Copyright 2017 by <a href="http://domain.invalid/">Team EmpowerMent</a>
	        </span>
	      </div>
	    </footer>
	    </div>
      {% endblock %}
    </div>
  </body>
</html>
